<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      img{
        float: right;
      }
      #papabear{
        border: 7px solid blue;
      }
      #buddybear{
        border: 7px solid pink;
      }
      #grumpybear{
        border: 7px solid grey;
      }
      h1{
        font-family: arial;
        color: orange;
        background-color: rgba(255, 0, 0, 0.5);

      }
      .bearbox{
        overflow: hidden;
        padding: 10px;
        margin: 10px;
      }
      body div img {
        border: 20px solid white;
      }



    </style>
  </head>
  <body>
    <h1>Bears - the cuddliest natural predator of humans</h1>
    <div class="bearbox">
      <img id="papabear" src="http://placebear.com/500/500" alt="papa bear" />
    </div>
    <div class="bearbox">
      <img id="buddybear" src="http://placebear.com/300/300" alt="buddy bears" />
    </div>
    <div class="bearbox">
      <img id="grumpybear" src="http://placebear.com/400/200" alt="grumpy bear" />
    </div>
  </body>
</html>
